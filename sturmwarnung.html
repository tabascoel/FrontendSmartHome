<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <!--Layout Option Gridster-->
    <div class="gridster">
        <ul>
            <!-- Widget Menü Band-->
            <li data-row="1" data-col="1" data-sizex="2" data-sizey="10" data-template="menu.html"></li>
            <!--Widget Sturmwarnung-->
            <li data-row="1" data-col="2" data-sizex="5" data-sizey="5">
                <Header>Sturmwarnung einschalten</header>
                <div class="top-space-2">
                    <div data-type="switch" data-icon="fa-toggle-on" data-device="SturmwarnungSchalter"></div>
                </div>
            </li>
            <!--Widget Wetterwerte anzeigen-->
            <li data-row="1" data-col="3" data-sizex="5" data-sizey="5">
                <Header>Wetterwerte</header>
                <div class="sheet">
                    <div class="row">
                        <!--Anzeigen der Windstärke-->
                        <div class="display-topleft top-space-3 left-space-3">
                            <div data-type="label">Windst&auml;rke:
                            </div>
                            <div data-type="label" data-device="SensorDaten">
                            </div>
                        </div>
                        <div class="row">
                            <!--Anzeigen der Windböe-->
                            <div class="display-left top-space-3 left-space-3">
                                <div data-type="label">Windb&ouml;e:</div>
                                <div id="Windboe" data-type="label" data-device="SensorDaten">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li data-row="2" data-col="2" data-sizex="5" data-sizey="5">
                <Header>Handynummern</Header>
                <div class="sheet">
                    <div class="row">
                        <div class="cell">
                            <div class="top-space-2" data-type="label" data-device="Dummy1" data-cmd="attr"
                                data-get="userattr" id="UserNamen" (hex)="replace(' ','<br>')">
                            </div>
                        </div>
                        <div class="cell">
                            <!--Anpassen mit Ion zusammen-->
                            <div data-type="input" data-device="Dummy1" data-get="userattr"
                               data-cmd="attr" ></div>
                            
                        </div>
                    </div>
            </li>
         
            <!--Widget Strumschwellwerte-->
            <li data-row="2" data-col="3" data-sizex="5" data-sizey="5">
                <Header>Sturmschwellwerte</header>
                <div class="sheet">
                    <div class="row">
                        <!--Schwellwert Windstärke-->
                        <div class="cell left-space-3">
                            <div data-type="label">Schwellenwert eingeben:</div>
                            <div  class="top-space-2" data-type="input"
                                data-set="Schwellwert_Windstaerke"></div>
                        </div>
                        <div class="cell">
                            <!--Widget Knob-->
                            <div data-type="knob" data-device="Schwellwert_Windstaerke" data-min="0" data-max="117"
                                data-width="100" data-height="100" data-thickness="0.05" data-step="0.1"
                                data-unit="km/h" data-font-weight="thin" class="small"></div>
                            <div  data-type="label" data-device="Schwellwert_Windstaerke"
                                data-unit=" km/h">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="cell left-space-3">
                            <!--Schwellwert Windböe-->
                            <div data-type="label">Schwellenwert eingeben:</div>
                            <div  class="top-space-2" data-type="input"
                                data-set="Schwellwert_Windboe"></div>
                        </div>
                        <div class="cell">
                            <!--Widget Knob-->
                            <div id="Knob_Windboee" data-type="knob" data-device="Schwellwert_Windboe" data-min="0"
                                data-max="117" data-width="100" data-height="100" data-thickness="0.05" data-step="0.1"
                                data-unit="km/h" data-font-weight="thin"></div>
                            <div data-type="label" data-device="Schwellwert_Windboe" data-unit=" km/h">
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
